<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Price & Occupancy Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>üè° Nairobi Airbnb Price & Occupancy Predictor</h1>
    <form action="/predict" method="POST">
        <label>Listing Type:</label>
        <input type="text" name="listing_type" required><br>

        <label>Room Type:</label>
        <input type="text" name="room_type" required><br>

        <label>Guests:</label>
        <input type="number" step="1" name="guests" required><br>

        <label>Baths:</label>
        <input type="number" step="0.5" name="baths" required><br>

        <label>Bedrooms:</label>
        <input type="number" step="1" name="bedrooms" required><br>

        <label>Beds:</label>
        <input type="number" step="1" name="beds" required><br>

        <label>Overall Rating:</label>
        <input type="number" step="0.1" name="rating_overall" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
